<!doctype html>
<html lang="en">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style02.css"/>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    const Header = (header) => {
        return (
            <header className="header-info">
                <img className="logo-img" src="https://static.wixstatic.com/media/f024ef_86a3999fc77d440aa30ea431bb17c41f~mv2.png/v1/fill/w_240,h_104,al_c,lg_1,q_85,enc_auto/Zero%20Pain%20Philosophy.png" alt="Zeropain Pholosophy"/>
            </header>
        );
    }

    const Sidebar = () => {
        return (
            <aside>
                <nav>
                    <ul className="main-nav-list">
                        <li className="main-nav-item"><a href="#" className="main-nav-link">About us</a></li>
                        <li className="main-nav-item"><a href="#" className="main-nav-link">Zero Pain Practice</a></li>
                        <li className="main-nav-item"><a href="#" className="main-nav-link">Payment info</a></li>
                        <li className="main-nav-item"><a href="#" className="main-nav-link">Contact</a></li>
                    </ul>
                </nav>
            </aside>
        );
    }

    const ContainerForContent = (content, text, img) => {
        return (
            <main className="content">
                <h3 className="main-title">Helping Veterinary Professionals worldwide achieve Analgesic Excellence in
                    your clinic</h3>
                <h5 className="detailInfo">About Us</h5>
                <p className="some-text">
                    Zero Pain Philosophy is here to help veterinary professionals worldwide achieve Analgesic Excellence
                    in your clinic.
                    Our Telemedicine Service is designed to give you specialist input and support in managing your pain
                    and anaesthetic cases, and we offer a variety of Educational Resources to help spread pain
                    management knowledge. Our regular Webinars let your whole team stay updated with current topics, and
                    for quick references on particular topics, take a look at our Pain Updates.
                    Subscribe to access some of our free educational resources, or look at our Pricing Plans with
                    further education for vets, nurses & whole practices!
                    With your help, we sincerely hope the veterinary industry adopts and practises an attitude of zero
                    tolerance towards pain so that no patient suffers unnecessarily under our care.
                </p>
                <button className="btn" type="button">Find out more</button>
                <img className="img-info"
                     src="https://static.wixstatic.com/media/d185c1_6201607fc50e453bb8db12a84263f58c~mv2.jpg/v1/fill/w_2703,h_1455,al_c,q_90,enc_auto/d185c1_6201607fc50e453bb8db12a84263f58c~mv2.jpg"
                     alt={`Header ${img}`}/>
                <h5 className="title"> Pricing Plans</h5>
                <p className="some-text">
                    Purchase one of our Pricing Plans with further education for vets, nurses & whole practices!
                    Our plans allow unlimited access to all of our webinars, courses and podcasts. Some of our plans
                    include free consultations and even discount on remote bespoke CPD training.
                </p>
                <button className="btn" type="button">Find out more</button>
                <h5 className="title">Zero Pain Practice</h5>
                <p className="some-text">
                    Zero Pain Philosophy Practice is an accreditation scheme open to all veterinary practices worldwide.
                    As a Zero Pain Philosophy Practice, you are committing to practise to the highest standards of pain
                    management according to current guidelines.
                    Our accreditation scheme enables you to showcase your efforts towards excellence in pain management
                    and will set you apart as a practice working to the highest standards.
                </p>
                <button className="btn" type="button">Find out more</button>
            </main>
        );
    }
    const Footer = () => {
        return (
            <footer className="footer-info">
                <p className="copyright">© 2024 Website Designed and Created by Concept Fusion Ltd</p>
                <p className="privacy-policy-info">Privacy Policy © 2024 Ace Vets Limited T/A The Zero Pain Philosophy. All rights reserved.
                    You may not resell, reproduce, or distribute any of the content on this site.</p>
            </footer>
        );
    }

    ReactDOM.createRoot(document.getElementById('app')).render(<div><Header/> <Sidebar/> <ContainerForContent/> <Footer/> </div>);
</script>
